<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Life Happens</title>
</head>

<body class="px-5 pt-2 pb-5">
    <header>
        <div class="columns mb-0">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column is-one-third welcome-msg">
                <i class="mr-2">icon</i>
                <p>Welcome <span class="displayedName"></span></p>
            </div>
        </div>
        <div class="columns">
            <div id="dispDailyWeather" class="column daily-weather"></div>
            <div class="column"></div>
            <div class="column is-one-third date-time">
                <p class="date">Today is </p>
                <p><span class="time-text-size time"></span></p>
            </div>
        </div>
        </div>
        <div class="columns mb-5">
            <div class="column is-one-third">
                <div id="weekForecast" class="is-flex is-flex-direction-row is-justify-content-space-around"></div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </header>

    <main>
        <div class="columns">
            <div class="column is-one-third box m-2">
                Regional Weather
                <div class="field has-addons">
                    <p class="control has-icons-left is-expanded">
                        <input id="inputSearchLoc" class="input" type="text" placeholder="Seattle">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search-location"></i>
                        </span>
                    </p>
                    <div class="control">
                        <a id="addLocBtn" class="button"><i class="fas fa-plus-square"></i></a>
                    </div>
                </div>
                <div id="interestedWeather" class="mt-2 full-height scrollbox">
                </div>
            </div>
            <!--Todo List Codes-->
            <!--Todo input and Submit Button Elements-->
            <div class=" todo-div column box m-2">
                <div>Todo List</div>
                <form>
                    <input type="text" class="todo-input ">
                    <button type="submit" class="todo-button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <!--Select Button Elements-->
                    <div class="select">
                        <select name="todos" class="select-todos">
                            <option value="total">List all</option>
                            <option value="done">List Done</option>
                            <option value="in-progress">List In Progress</option>
                        </select>
                    </div>
                </form>
                <!--Elements created in Js goes in <div> below-->
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>

            </div>
            <div id="column stock-news p-0">
                
                <div id="moneyNews"class="box m-2" style="height: 30%;">
                    Stock
                    <ul id="stockTicker">
                        

                    </ul>
                </div>
                <div class="box m-2" style="height: 70%;">
                    News
                    <i class="far fa-newspaper"></i>
                   <div id="displayheadline" >
                       
                   </div>
                    
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/weather/rsc.js"></script>
    <script src="./assets/js/news.js"> </script>
    <script src="./assets/js/DateTime.js"></script>
    <script src="./assets/js/Stock.js"></script>
    <!-- Weather JS -->
    <script src="./assets/js/weather/queryGen.js"></script>
    <script src="./assets/js/weather/weather.js"></script>
    <!--Todo js-->
    <script src="./assets/js/todo.js"></script>
</body>

</html>
