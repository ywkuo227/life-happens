<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Life Happens</title>
</head>

<body class="px-5 pt-2 pb-5">
    <header>
        <div class="columns mb-0">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column is-one-third welcome-msg">
                <i class="mr-2">icon</i>
                <p>Welcome Jessica</p>
            </div>
        </div>
        <div class="columns">
            <div class="column daily-weather">
                <i>
                    <img src="https://openweathermap.org/img/w/01d.png" height="100px" width="100px" alt="">
                </i>
                <div>
                    <div>
                        Seattle
                    </div>
                    <div class="daily-weather-sub">
                        <div class="mr-5">
                            Sunny - 64°F<br>
                            Wind: 15 MPH
                        </div>
                        <div>
                            UV Index: 1.01<br>
                            Humidity: 10%
                        </div>
                    </div>
                </div>
                <div class="column"></div>
                <div class="column is-one-third date-time">
                    <p class="date">Today is </p>
                    <p><span class="time-text-size time"></span></p>
                </div>
            </div>
        </div>
        <div class="columns mb-5">
            <div class="column is-one-third">
                <div class="weekForecast">
                    <!-- Main forecast placeholder -->
                    <div class="forecastContent">
                        <div>
                            Sun
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <!-- POC forecast placeholder -->
                    <div class="forecastContent">
                        <div>
                            Mon
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <div class="forecastContent">
                        <div>
                            Tues
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <div class="forecastContent">
                        <div>
                            Wed
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <div class="forecastContent">
                        <div>
                            Thur
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <div class="forecastContent">
                        <div>
                            Fri
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <div class="forecastContent">
                        <div>
                            Sat
                        </div>
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" alt="">
                        </i>
                        <div>
                            74°F
                        </div>
                    </div>
                    <!-- End of POC -->
                </div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </header>

    <main>
        <div class="columns" style="height: 500px;">
            <div class="column is-one-third box m-2">
                Regional Weather
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input" type="text" placeholder="Seattle">
                        <span class="icon is-small is-right">
                            <i class="fas fa-plus-square"></i>
                        </span>
                    </p>
                </div>
                <div class="mt-2">
                    <!-- Regional weather entries -->
                    <div class="daily-weather">
                        <i>
                            <img src="https://openweathermap.org/img/w/01d.png" height="100px" width="100px" alt="">
                        </i>
                        <div>
                            <div>
                                Seattle
                            </div>
                            <div class="daily-weather-sub">
                                <div class="mr-5">
                                    Sunny - 64°F<br>
                                    Wind: 15 MPH
                                </div>
                                <div>
                                    UV Index: 1.01<br>
                                    Humidity: 10%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--To-do List Codes-->
            <div class=" todo-div column box m-2">
                <div>Todo List</div>
                <form>
                    <input type="text" class="todo-input ">
                    <button type="submit" class="todo-button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    
                    <div class="select">
                        <select name="todos" class="select-todos">
                            <option value="total">List all</option>
                            <option value="done">List Done</option>
                            <option value="in-progress">List In Progress</option>
                        </select>
                    </div>
               
                </form>
                <!--Elements created in Js goes in <div> below-->
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>

            </div>
            <div class="column stock-news p-0">
                <div class="box m-2" style="height: 30%;">
                    Stock
                </div>
                <div class="box m-2" style="height: 70%;">
                    News
                    <input id=headlines class="box m-2" style="height: 1%;" style="height: 60%;"
                        placeholder="Article Title"><button> Search</button></input>


                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/news.js"> </script>
    <script src="./assets/js/DateTime.js"></script>
    <!--Todo js-->
    <script src="./assets/js/todo.js"></script>
</body>

</html>
