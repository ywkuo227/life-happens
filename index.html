<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Welcome</title>
</head>
<body>
    <header class="columns">
        <div class="column">
            <button class="button editInfoBttn is-text has-text-white" style="margin: 5px; padding:0 1rem;">Edit User Information</button>
        </div>
        <div class="column is-one-third m-2 date-time">
            <p class="date">Today is </p>
            <p><span class="time-text-size time"></span></p>
        </div>
    </header>
    <main style="display: flex; flex-direction: column;">
        <div class="login">
            <i class="userIcon"></i>
            <a href="./hub.html" class="displayedName is-text has-text-white"></a>
        </div>
        <form class="userInfo">
            <label class="has-text-white">First Name:</label>
            <input class="input" name="firstName" type="text">
            <label class="has-text-white">Last Name:</label>
            <input class="input" name="lastName" type="text">
            <label class="has-text-white">Current City:</label>
            <input class="input" name="city" type="text">
            <button class="button submitUserInfo mt-1">Submit</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/welcome.js"></script>
    
    
</body>

</html>
